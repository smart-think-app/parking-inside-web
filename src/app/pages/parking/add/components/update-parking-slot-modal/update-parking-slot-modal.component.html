<div *ngIf="data != null && data.Mode != 0">
  <h1 *ngIf="data.Mode == 1">Loáº¡i xe: {{ data.ParkingSlotModel.TypeDisplay }}</h1>
  <form [formGroup]="parkingSlotFormGroup">
    <div class="row" style="margin-bottom: 10px;">
      <mat-radio-group formControlName="typeForm" aria-label="Select an option" *ngIf="data.Mode == 2">
        <mat-radio-button *ngFor="let item of filterType" [value]="item.Type">{{item.TypeDisplay}}</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="row">
      <div class="col-*-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Total Slot</mat-label>
          <input matInput type="number" formControlName="totalSlotForm"/>
        </mat-form-field>
      </div>
      <div class="col-*-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="priceForm"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div *ngIf="data.Mode == 1" class="col-*-12">
        <button 
        mat-raised-button class="blue-btn" (click)="update()">Update</button>
      </div>
      <div *ngIf="data.Mode == 2" class="col-*-12">
        <button
        [disabled]="parkingSlotFormGroup.invalid" 
        mat-raised-button class="blue-btn" (click)="add()">Add</button>
      </div>
    </div>
    <div class="row">
      <h1 style="color: red;" *ngIf="isError">{{message}}</h1>
      <h1 style="color:green" *ngIf="!isError">{{message}}</h1>
    </div>
  </form>
</div>
