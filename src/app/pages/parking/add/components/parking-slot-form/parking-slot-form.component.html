<form [formGroup]="addParkingSlotForm"> 
  <div class="row">
  <div class="col-lg-12 col-sm-12">
    <mat-icon *ngIf="parkingType == 1">directions_car</mat-icon>
    <mat-icon *ngIf="parkingType == 2">two_wheeler</mat-icon>
  </div>
  <div class="col-lg-12 col-sm-12">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Total Slots</mat-label>
          <input
            matInput
            (ngModelChange)="onChange($event)"
            formControlName="totalSlotForm"
            type="number"
            min="0"
            max="100000"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Price</mat-label>
          <input
            matInput
            (ngModelChange)="onChange($event)"
            formControlName="priceForm"
            type="number"
            min="0"
            max="100000000"
          />
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
</form>
