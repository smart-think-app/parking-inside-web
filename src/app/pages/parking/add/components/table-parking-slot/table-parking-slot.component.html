<table mat-table [dataSource]="parkingSlot" class="mat-elevation-z8 container-width-100">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type. </th>
      <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="total_slot">
      <th mat-header-cell *matHeaderCellDef> Total Slot </th>
      <td mat-cell *matCellDef="let element"> {{element.TotalSlot}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-menu-item (click)="edit(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="row">
    <div class="col-*-12">
      <div class="example-button-row">
        <button
        (click)="add()"
          mat-raised-button
          class="blue-btn"
        >Add
        </button>
      </div>
    </div>
  </div>
