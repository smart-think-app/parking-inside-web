<form class="add-form" [formGroup]="addParkingForm">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill" >
          <mat-label>Parking Name</mat-label>
          <input matInput formControlName="parkingNameForm" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Parking Phone</mat-label>
          <span matPrefix>+84 &nbsp;</span>
          <input type="tel" matInput placeholder="0946515847" formControlName="parkingPhoneForm"/>
        </mat-form-field>
      </td>
    </tr>
  </table>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Owner Name</mat-label>
          <input matInput formControlName="ownerNameForm" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Owner Phone</mat-label>
          <span matPrefix>+84 &nbsp;</span>
          <input type="tel" matInput placeholder="0946515847" formControlName="ownerPhoneForm" />
        </mat-form-field>
      </td>
    </tr>
  </table>

  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="Ex. 184/4 Dang Van Ngu Street" formControlName="addressForm"></textarea>
    </mat-form-field>
  </p>


  <div>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <mat-select formControlName="cityForm" name="city" (selectionChange)="initFilterDistrictByCity()">
        <mat-option *ngFor="let city of cities" [value]="city.city_id">
          {{ city.city_name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Districts</mat-label>
      <mat-select formControlName="districtForm" name="district" (selectionChange)="initFilterWardByDistrict()">
        <mat-option *ngFor="let district of districts" [value]="district.district_id">
          {{ district.district_name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Wards</mat-label>
      <mat-select formControlName="wardForm" name="ward">
        <mat-option *ngFor="let ward of wards" [value]="ward.ward_id">
          {{ ward.ward_name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Parking Types</mat-label>
      <mat-select [formControl]="parkingTypesForm" multiple>
        <mat-option *ngFor="let parkingType of parkingTypes" [value]="parkingType.value">{{parkingType.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Lat</mat-label>
          <input matInput formControlName="latForm"/>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Lng</mat-label>
          <input matInput formControlName="lngForm"/>
        </mat-form-field>
      </td>
    </tr>
  </table>
  <div class="example-button-row">
    <button mat-raised-button class="blue-btn" [disabled]="addParkingForm.invalid" (click)="add()">Add</button>
    <button mat-raised-button class="blue-btn">Back</button>
    <button mat-raised-button class="blue-btn">Reset</button>
  </div>
</form>
